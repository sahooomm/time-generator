<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .homepage {
      position: relative;
      height: 100vh;
      background: background: url('{{ url_for('static', filename='images/time.jpg') }}') no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adds dark overlay to enhance text visibility */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
    }

    .next-btn {
      padding: 15px 30px;
      font-size: 3rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="homepage">
    <div class="overlay">
      <div class="content">

        <form>
            <submit class="next-btn">Timetable</submit>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
